<div style="display: flex; width: 100%">
    <div class="halfContainer">
        <button mat-raised-button (click)="onAdd()">Add</button>
        <div *ngIf="this.searchFormGroup" class="searchDiv">
            <dm-input *ngFor="let inputData of this.searchInputs" [inputData]="inputData"></dm-input>
        </div>
        <dm-table [nodeType]="'item'" (dblClick)="onDblClick($event)" [searchSubject]="this.searchSubject" (selectedRows)="onRowSelected($event)"></dm-table>
    </div>
    <div class="halfContainer">
        <dm-single-node-display [nodeType]="this.nodeType" (edit)="onEdit($event)" [requestName]="this.singleNodeRequestName"></dm-single-node-display>
    </div>
</div>
