<mat-card>
    <mat-card-title>
        <div (click)="onValueEdit(nodevarObj)" class="card-title">
            {{ nodevarObj | dmLabel:schema:'character' }}:</div>
    </mat-card-title>
    <mat-card-content>
        <ng-container *ngIf="!customContent;else customContentTemplate">
            <div [innerHTML]="nodevarObj | dmValue:character:schema:'character':character | dmSafeHTML">
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>

<ng-template #customContentTemplate>
    <ng-content></ng-content>
</ng-template>
