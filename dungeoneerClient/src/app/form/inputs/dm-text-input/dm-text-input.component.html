<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <textarea style="min-width: 220px;"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="8"
        matInput [required]="abstractControl.hasError('required')" [formControl]="this.getFormControl()" type="text"></textarea>
        <mat-error *ngIf="abstractControl.hasError('required')">
        Value is required
    </mat-error>
</mat-form-field>
